[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps =
  ClickEncoder=https://github.com/0xPIT/encoder.git
  SSD1306Ascii=https://github.com/kasedy/SSD1306Ascii.git
  SdFat@1.0.7
  Adafruit INA219@1.0.3
  MemoryFree
